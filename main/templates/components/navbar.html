<!-- ===================== -->
<!-- CSS FIXES             -->
<!-- ===================== -->
<style>
  /* Hide Google widget UI */
  .goog-te-banner-frame,
  .goog-te-banner-frame.skiptranslate,
  .goog-logo-link,
  .goog-te-gadget,
  .goog-te-gadget span {
    display: none !important;
  }

  /* Prevent page jump */
  html, body {
    top: 0 !important;
    position: static !important;
  }
</style>

<!-- ===================== -->
<!-- GOOGLE TRANSLATE LOGIC -->
<!-- ===================== -->
<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'en', autoDisplay: false },
      'google_translate_element'
    );
  }

  function setLanguage(lang) {
    if (!lang) return;

    document.cookie = "googtrans=/en/" + lang + ";path=/";
    document.cookie = "googtrans=/en/" + lang + ";path=/;domain=" + location.hostname;

    location.reload();
  }

  function bindLangSelect(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener("change", function () {
      setLanguage(this.value);
    });
  }

  // Bind both desktop & mobile dropdowns
  bindLangSelect("langSelect");
  bindLangSelect("langSelectMobile");
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<!-- ===================== -->
<!-- AGGRESSIVE BAR HIDE   -->
<!-- ===================== -->
<script>
  function killGoogleBar() {
    const bar = document.querySelector(".goog-te-banner-frame");
    if (bar) bar.style.display = "none";
    document.body.style.top = "0px";
    document.documentElement.style.top = "0px";
  }
  killGoogleBar();
  setInterval(killGoogleBar, 300);
</script>
