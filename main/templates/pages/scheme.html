{% extends "base.html" %}

{% load static %}


{% block title %}Adivasi Bandhu | Government Schemes{% endblock %}

{% block content %}

<section class="hero text-center py-5 bg-success text-white"
         style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
         url('https://media.gettyimages.com/id/1249641728/photo/composite-of-portraits-with-varying-shades-of-skin.jpg') center/cover no-repeat;">
  <h1>Explore Government Schemes</h1>
  <p>Find schemes for education, health, employment, women, and tribal development</p>
</section>

<div class="container mt-4">
  <input type="text" id="searchInput" class="form-control mb-4"
         placeholder="ðŸ” Search schemes by name...">

         
</div>


<div class="container mb-4 text-center">
  <div class="btn-group flex-wrap" role="group">
    <button class="btn btn-outline-success filter-btn" data-filter="ALL">All</button>
    <button class="btn btn-outline-success filter-btn" data-filter="Women">Tribal Women</button>
    <button class="btn btn-outline-success filter-btn" data-filter="Men">Tribal Men</button>
    <button class="btn btn-outline-success filter-btn" data-filter="Both">Women & Men</button>
  </div>
</div>


<section class="container my-4">
  <div class="row" id="schemesGrid"></div>
</section>

<!-- DETAILS MODAL -->
<div class="modal fade" id="detailsModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title fw-bold text-success"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p><strong>Category:</strong> <span id="modalCategory"></span></p>
        <p id="modalDescription" style="white-space: pre-line;"></p>
        <a id="modalPdf" class="btn btn-primary mt-2" target="_blank">
        <i class="bi bi-file-earmark-pdf"></i> View PDF
        </a>

        <p><a id="modalLink" href="#" target="_blank" class="btn btn-success mt-2">Apply Now</a></p>
      </div>
    </div>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'css/scheme.css' %}"/>

<script src="{% static 'js/gov_scheme.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
